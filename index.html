<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <meta name="description" content="Pomodoro Clock">
    <meta name="keywords" content="Pomodor Clock, Tom Drapes, portfolio">
    <meta name="author" content="Tom Drapes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <div id=container>
        <div id="label">Pomodoro</div>      
        <div id="timer">25:00</div><!--End Timer-->
        <button id="minus" class="button btn">-</button>
        <button id="start" class="button btn">Start</button>
        <button id="plus" class="button btn">+</button>
        
    </div><!--End Container-->
    <div id="footer">Created by <a href="">Tom Drapes</a></div>
    <audio id="alarm">
        <source src="audio/soft-bells.ogg" type="audio/ogg">
            <source src="audio/soft-bells.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
    </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/clock.js"></script>
</body>
</html>
